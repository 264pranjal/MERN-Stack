<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>Login</u> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        Email: <input type="email" /> Password: <input type="password" />
        <button type="Login">Login</button>
      </form>
    </header>
    <hr />

    <main>
      <section>
        <h3><a href="#">Coding Ninjas Blog</a></h3>
        <img
          src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
          height="150"
          width="450"
        />
      </section>
      <br />
      <hr />
      <br />

      <section>
        <h2><u>Registration</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <th>First Name:</th>
              <td>
                <input type="text" />
              </td>
            </tr>
            <tr>
              <th>Last Name:</th>
              <td>
                <input type="text" />
              </td>
            </tr>
            <tr>
              <th rowspan="3">Current Address:</th>
              <td>
                Flat No./House No.
              </td>
              <td>
                <input type="text" />
              </td>
            </tr>
            <tr>
              <td>
                Locality
              </td>
              <td>
                <input type="text" />
              </td>
            </tr>
            <tr>
              <td>
                City
              </td>
              <td>
                <input type="text" />
              </td>
            </tr>
            <tr>
              <th colspan="2">
                Is current Address and Permanent Address same?
              </th>
              <td>
                <input type="radio" name="boolean" /> Yes
                <input type="radio" name="boolean" /> No
              </td>
            </tr>
            <tr>
              <th>Email:</th>
              <td>
                <input type="email" placeholder="ABC@abc.com" />
              </td>
            </tr>
            <tr>
              <th>Password:</th>
              <td>
                <input type="Password" />
              </td>
            </tr>
          </table>
        </form>
      </section>
    </main>
  </body>
</html>
