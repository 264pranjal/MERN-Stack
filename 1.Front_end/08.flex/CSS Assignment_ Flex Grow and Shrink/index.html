<!DOCTYPE html>
<html>
<head>
    <title> Box Of Balls </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1> Let's play with box of balls &excl;&excl;&excl; </h1>
    </header>
    <h1>Flex-shrink</h1>
    <div id="box1">
        <div id="ball1"></div>
        <div id="ball2" style="flex-grow:1" style="flex-shrink:1"></div>
        <div id="ball3" style="flex-grow:2" style="flex-shrink:1"></div>
        <div id="ball4" style="flex-grow:3" style="flex-shrink:1"></div>
        <div id="ball5" style="flex-shrink:3"></div>
        <div id="ball6" style="flex-shrink:2"></div>
    </div>

   <h1>Flex-grow</h1>
    <div id="box2">
        <div id="ball1"></div>
        <div id="ball2" style="flex-grow:1"></div>
        <div id="ball3" style="flex-grow:2"></div>
        <div id="ball4" style="flex-grow:3"></div>
    </div>

</body>
</html>
