<!DOCTYPE html>
<html>
<head>
    <title> Box Of Balls </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1> Let's play with box of balls &excl;&excl;&excl; </h1>
    </header>
    <H1>Direction: Row</H1>
    <div id="box">
        <div id="ball1"></div>
        <div id="ball2"></div>
        <div id="ball3"></div>
        <div id="ball4"></div>
        <div id="ball5"></div>
        <div id="ball6"></div>
    </div>
    <H1>Direction: Row-reverse</H1>
    <div id="box1">
        <div id="ball1"></div>
        <div id="ball2"></div>
        <div id="ball3"></div>
        <div id="ball4"></div>
        <div id="ball5"></div>
        <div id="ball6"></div>
    </div>

    <H1>Direction: Column</H1>
    <div id="box2">
        <div id="ball1"></div>
        <div id="ball2"></div>
        <div id="ball3"></div>
        <div id="ball4"></div>
        <div id="ball5"></div>
        <div id="ball6"></div>
    </div>

    <H1>Direction: Column-reverse</H1>
    <div id="box3">
        <div id="ball1"></div>
        <div id="ball2"></div>
        <div id="ball3"></div>
        <div id="ball4"></div>
        <div id="ball5"></div>
        <div id="ball6"></div>
    </div>

    <H1>Order property</H1>
    <div id="box2">
        <div id="ball7"></div>
        <div id="ball8"></div>
        <div id="ball9"></div>
        <div id="ball10"></div>
        <div id="ball11"></div>
        <div id="ball12"></div>
    </div>
</body>
</html>
